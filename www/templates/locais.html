<ion-view view-title="Locais">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in locais" href="#/app/home/locais/{{item.pagina}}">
        <p>{{item.local}}</p>
        <p>{{item.endereco}}</p>
        <p>{{item.bairro}}</p>
        <p>{{item.horario_funcionamento}}</p>
        <p>{{item.contato}}</p>
        <p>{{item.telefone}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
