<ion-view view-title="Cadastro">
  <ion-content id="sunset" class="pagina-cadastro">

    <h1 class="title">Cadastro Yogi</h1>

    <div class="list list-inset" id="cadastro-input">
      <label class="item item-input">
        <input type="text" placeholder="Nome" ng-model="dados.nome">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="E-mail" ng-model="dados.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Senha" ng-model="dados.senha">
      </label>
</div>
      <button class="button button-block button-royal" ng-click="cadastrar()"
      type="submit">Cadastrar</button>

    

  </ion-content>
</ion-view>
