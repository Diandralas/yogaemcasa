<ion-view view-title="Mapa">
  <ion-content>
    <div map-lazy-load="https://maps.google.com/maps/api/js">
      <ng-map center="-23.623125, -46.924444" zoom="9">
        <marker ng-repeat="item in pins" position="{{item.coordenadas}}"  ng-click="showPopup(item)"></marker>
      </ng-map>
    </div>

  </ion-content>
</ion-view>
